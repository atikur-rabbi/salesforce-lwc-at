<template>
<div class="container">
    <div class="row">
      <div class="col">
        <div class="container l-box">
          <div class="row"><h1>Good Afternoon, William!</h1></div>
          <div class="row"><p>We have <span style="color:  #5288ad;">4 updates</span> for you to review today.</p> </div>
          
        </div>
      </div>
      <div class="col">
        <div class="container r-box">
          <div class="row"></div>
          <div class="row">
            <div class="form-inline" >

              <lightning-layout horizontal-align="center" vertical-align="end">
                <lightning-layout-item >
                  <button type="submit" class="btn btn2">Create Report</button>
                </lightning-layout-item>
                <lightning-layout-item a >
                  <lightning-combobox
              
                  name="planSelect"
                  value={value}
                  placeholder="Select Plan"
                  options={options}
                  onchange={handleChange}
              ></lightning-combobox>
                </lightning-layout-item>
              </lightning-layout>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
