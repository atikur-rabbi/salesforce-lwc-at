<template>
    <table class="table">
        <tbody>
          <template for:each={assetClassData} for:item="assetClass">
            <tr key={assetClass.assetType}>
              <th scope="row">  
                <c-at_list-item color={assetClass.color} liststyle="dot"></c-at_list-item>              
                {assetClass.assetType}
              </th>
              <td>{assetClass.percentage}%
                &nbsp;&nbsp;&nbsp;
                <template if:true={assetClass.change_of_percentage}>
                  <span class="badge rounded-pill bg-light text-dark">  
                    <c-at_icon name="iconUpArrow"></c-at_icon>
                    {assetClass.change_text}
                  </span>
              </template>                            
              </td>
              <td>{assetClass.amount}</td>
            </tr>
          </template>          
        </tbody>
      </table>
</template>
